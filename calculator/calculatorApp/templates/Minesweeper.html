<script type="text/javascript">
    var board = [];
var rows = 4;
var columns =4;

var minesCount = 2;
var minesLocation = [];

var tilesClicked = 0 ;
var flagEnabled = false;

var gameOver = false;
alert("MayÄ±n tarlasÄ±na hoÅŸgeldin ! \n Tarlada 2 adet mayÄ±n bulunmaktadÄ±r.\n MayÄ±nlara basmadan kazanma yolunda baÅŸarÄ±lar !!"); 
window.onload = function(){
startGame();
}

function setMines(){
minesLocation.push("1-2");
minesLocation.push("3-3");
}

function startGame(){
document.getElementById("mines-count").innerText=minesCount;
document.getElementById("flag-button").addEventListener("click",setFlag);
setMines();

//Tahtaya eklemeler yaptÄ±ÄŸÄ±mÄ±z yer
for(let r = 0;r < rows; r++){
    let row = [];
    for (let c = 0; c < columns; c++){
        let tile = document.createElement("div");
        tile.id=r.toString()+ "-" + c.toString();
        tile.addEventListener("click", clickTile)            
        document.getElementById("board").append(tile);
        row.push(tile);
    }
    board.push(row);
}
console.log(board);
}
//bayrak koyma butonu renk deÄŸiÅŸimi
function setFlag(){
if (flagEnabled){
    flagEnabled=false;
    document.getElementById("flag-button").style.backgroundColor = "rgb(209, 194, 223)";
}
else{
    flagEnabled = true;
    document.getElementById("flag-button").style.backgroundColor = "rgb(198, 69, 198)";
}
}

function clickTile(){
//bayrak koyma
let tile = this;
if (flagEnabled){
    if(tile.innerText==""){
        tile.innerText = "ğŸš©";
    }
    else if (tile.innerText == "ğŸš©"){
        tile.innerText = "";
    }
    return;
}
//Bomba Ã§Ä±kma durumu
if (minesLocation.includes(tile.id)){
    alert(" GAME OVER :( \n Devam etmek ve mayÄ±nlarÄ±n yerini gÃ¶rmek iÃ§in tuÅŸa basÄ±nÄ±z");
    gameOver = true;
    revealMines();
    return;
}

let coords = tile.id.split("-");
let r = parseInt(coords[0]);
let c = parseInt(coords[1]);
checkMine(r,c);
}

//BombalarÄ± ortaya Ã§Ä±karma
function revealMines(){
for(let r=0; r < rows; r++){
    for(let c = 0 ; c < columns; c++){
        let tile = board[r][c];
        if (minesLocation.includes(tile.id)){
            tile.innerText = "ğŸ’£";
            tile.style.backgroundColor = "red"
        }
    }
}
}
//MayÄ±n Kontrol 
function checkMine(r,c){
if( r < 0 || r >= rows || c < 0||c >= columns ){
    return;
}

board[r][c].classList.add("tile-cilcked");

let minesFound = 0;
//top 3 
minesFound += checkTile(r-1,c-1);
minesFound += checkTile(r-1,c);
minesFound += checkTile(r-1,c+1);
//left & right
minesFound += checkTile(r,c-1);
minesFound += checkTile(r,c+1);
//bottom 3
minesFound += checkTile(r+1,c-1);
minesFound += checkTile(r+1,c);
minesFound += checkTile(r+1,c+1);

if(minesFound >= 0){
    board[r][c].innerText = minesFound;
    board[r][c].classList.add("x"+minesFound.toString());
}
}



function checkTile(r,c){
if( r < 0 || r >= rows || c < 0||c >= columns ){
    return 0;
}
if(minesLocation.includes(r.toString() + "-" + c.toString())){
    return 1;
}
return 0;
}



</script>
